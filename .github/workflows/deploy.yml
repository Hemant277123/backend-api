name: Deploy to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Build with Maven
        run: ./mvnw clean package

      - name: Deploy to VM
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa

          scp -i id_rsa target/backend-api-0.0.1-SNAPSHOT.jar $SERVER_USER@$SERVER_IP:/path/to/deployment/directory/

          ssh -i id_rsa $SERVER_USER@$SERVER_IP << 'EOF'
            sudo systemctl restart backend-api.service
          EOF

          rm id_rsa
